<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Deadlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="date">
                <h1>02</h1>
                <p>JULY<br>2021</p>
            </div>
            <div class="deadlines">
                <h2>Today's Deadlines</h2>
                <ul>
                    <li>Complete frontend challenge</li>
                    <li>Complete UI/UX challenge</li>
                </ul>
                <h2>Upcoming Deadlines</h2>
                <ul>
                    <li>Do something</li>
                    <li>Finish personal project</li>
                </ul>
            </div>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <h2>June 2024</h2>
                <div class="navigation">
                    <span>&lt;</span>
                    <span>&gt;</span>
                </div>
            </div>
            <div class="calendar">
                <div class="day">Mo</div>
                <div class="day">Tu</div>
                <div class="day">We</div>
                <div class="day">Th</div>
                <div class="day">Fr</div>
                <div class="day">Sa</div>
                <div class="day">Su</div>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day highlighted">16</div>
                <div class="day selected">17</div>
                <div class="day selected">18</div>
                <div class="day selected">19</div>
                <div class="day selected">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day next-month">31</div>
                <div class="day next-month">1</div>
                <div class="day next-month">2</div>
                <div class="day next-month">3</div>
                <div class="day next-month">4</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
